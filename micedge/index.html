<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./index.css"/>
        <title>New Tab</title>
    </head>
    <body>
        <header>
            <div class="head_section">
                <div class="menu_sec">
                    <span><img src="./icons/dots-menu.png" alt="menu" width="20px"></span>
                    <span><img src="./icons/cloud-computing.png" alt="clouds"></span>
                    <span>31&deg;C</span>
                </div>
                <div class="seach_sec">
                    <input type="text" placeholder="Search The Web"/>
                    <img src="./icons/microphone.png" alt="mic"/>
                    <img src="./icons/search.png" alt="search_icon"/>
                </div>
                <div class="notify">
                    <img src="./icons/bell.png" alt="bell_icon"/>
                    <img src="./icons/settings.png" alt="setting_icon"/>
                </div>
            </div>
            <div class="bookmark"> 
                <span class="flexcol"><img src="./icons/facebook.png" alt="facebook">facebook</span>
                <span class="flexcol"><img src="./icons/office.png" alt="office">office</span>
                <span class="flexcol"><img src="./icons/telegram.png" alt="telegram">telegram</span>
                <span class="flexcol"><img src="./icons/youtube.png" alt="">youtube</span>
                <span class="flexcol"><img src="./icons/twitter.png" alt="">twitter</span>
                <span class="flexcol"><img src="./icons/microsoft.png" alt="">microsoft</span>
                <span class="flexcol"><img src="./icons/linkedin.png" alt="">linkedin</span>
                <span class="flexcol"><img src="./icons/instagram.png" alt="">instagram</span>
                <span class="flexcol"><img src="./icons/whatsapp.png" alt="">whatsapp</span>
            </div>
            <div class="bottom_text">
                <span>Like This Background?</span>
            </div>
        </header>
    </body>
</html>
